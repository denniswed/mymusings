<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.blog_title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ config.base_url }}static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ config.base_url }}index.html">{{ config.blog_title }}</a></h1>
            <p class="tagline">{{ config.blog_description }}</p>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 {{ config.author }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
